<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Training</title>
    <script src="https://kit.fontawesome.com/17e874ce4d.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Login</h2>
            <ul class="socials">
                <li>
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
            <div class="form-label">
                or use your account
            </div>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="remainder">
                    <a href="#">Forgot your password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="right">
            <h2>HTML CSS Login Form</h2>
            <p>This login form is created using pure<br> HTML and CSS. For social icons,<br> FontAwesome is used.</p>
        </div>
    </div>
</body>
</html>
